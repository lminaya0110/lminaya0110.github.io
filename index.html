<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HPWordDuel</title>
</head>
<body>

  <div id="game">
    <div class="title">Wizard Word Duel</div>
    <div id="msg"></div>
    <div class="score">
      <span id="user-score">0</span>
      <span id="total-score">3</span>
    </div>
    <div class="grid">
      <input type="text" maxlength = "1" class="tile" id="t1">
      <input type="text" maxlength = "1" class="tile" id="t2">
      <input type="text" maxlength = "1" class="tile" id="t3">
      <input type="text" maxlength = "1" class="tile" id="t4">
      <input type="text" maxlength = "1" class="tile" id="t5">
    </div>
  </div>
  
  <script src="main.js" type="module"></script>
</body>
</html>
